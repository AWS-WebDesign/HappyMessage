<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snowman</title>
  </head>
  <body>
    <p>guess what this is!</p>

    <canvas id="myCanvas" width="3000" height="3000">

    </canvas>



    <script type="text/javascript">



      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(195, 100, 40, 0, 2 * Math.PI);
      ctx.stroke();

      var d = document.getElementById("myCanvas");
      var dtx = d.getContext("2d");
      dtx.beginPath();
      dtx.arc(195, 210, 70, 0, 2 * Math.PI);
      dtx.stroke();

      var e = document.getElementById("myCanvas");
      var etx = e.getContext("2d");
      etx.beginPath();
      etx.arc(195, 370, 90, 0, 2 * Math.PI);
      etx.stroke();

      var a = document.getElementById("myCanvas");
      var atx = a.getContext("2d");
      atx.moveTo(50, 100);
      atx.lineTo(120, 210);
      atx.stroke();

      var b = document.getElementById("myCanvas");
      var btx = b.getContext("2d");
      btx.moveTo(350, 100);
      btx.lineTo(270, 210);
      btx.stroke();

      var b = document.getElementById("myCanvas");
      var btx = b.getContext("2d");
      btx.moveTo(150, 60);
      btx.lineTo(240, 60);
      btx.stroke();

      var b = document.getElementById("myCanvas");
      var btx = b.getContext("2d");
      btx.moveTo(170, 20);
      btx.lineTo(220, 20);
      btx.stroke();

      var b = document.getElementById("myCanvas");
      var btx = b.getContext("2d");
      btx.moveTo(170, 20);
      btx.lineTo(170, 60);
      btx.stroke();

      var b = document.getElementById("myCanvas");
      var btx = b.getContext("2d");
      btx.moveTo(220, 20);
      btx.lineTo(220, 60);
      btx.stroke();

      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(195, 190, 5, 0, 2 * Math.PI);
      ctx.stroke();

      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(195, 230, 5, 0, 2 * Math.PI);
      ctx.stroke();

      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(195, 320, 5, 0, 2 * Math.PI);
      ctx.stroke();


    </script>


  </body>
</html>
