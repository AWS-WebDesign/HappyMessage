<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Order</title>
    <style>
      #results {
        display: none;
        background-color: red;
        padding: 30px;
        padding-left: 30px;
        padding-right: 30px;
        float; right;
        color: white;
      }
    </style>
  </head>
  <body>
    <br><br><br><center><h1>Pizza Order üçï</h1></center>

<form>

    <br>

      </select>
    </select>
    <br><br><br>

    <b>Toppings:</b>

    <label for="toppings">Cheese üßÄ</label>
    <input id="toppings" type="checkbox" name="toppings1">
    <label for="toppings">Pepperoni </label>
    <input id="toppings" type="checkbox" name="toppings2">
    <label for="toppings">Mushroom</label>
    <input id="toppings" type="checkbox" name="toppings3">
    <label for="toppings">Peppers</label>

      </center>
</form>
<br><br>
    <div id="results">
      <center><p>Your order, <span id="CustomerName"></span>, is
        <span id="numP"></span> pizza(s)!
        <br>

      </p>
    </center>
    </div>

    <script language="JavaScript">
        function showInput() {
            document.getElementById('CustomerName').innerHTML =
                        document.getElementById("name").value;
            document.getElementById('numP').innerHTML =
                                    document.getElementById("numPizza").value;
            var r = document.getElementById('results');
            r.style.display = "block";
            var price = document.getElementById("numPizza")*10;
            document.getElementById("totPrice").innerHTML = price;
        }
        </script>


  </body>
</html>
